<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="row">
        <button class="clear utillity"></button>
        <button class="change-sign utillity"></button>
        <button class="percent utillity"></button>
        <button class="divide operation"></button>
      </div>
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="multiply operation">*</button>
      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="subtract operation">-</button>
      </div>
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="add operation">+</button>
      </div>
      <div class="row">
        <button class="number">0</button>
        <button class="dot number">.</button>
        <button class="equal operation">=</button>
      </div>
    </div>
  </body>
</html>
